<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAM</title>
  <link rel="stylesheet" href="style.css">
  <style>
  
 * {
      box-sizing: border-box;
    } 
     #body {
      font-family:sans-serif;
      background: #088178;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fddde4;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a1a1a;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
      button {
      width: 100%;
      padding: 10px;
      background-color: #088178;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      color: #555;
    }
    .toggle a {
      color: #088178;
      cursor: pointer;
      text-decoration: none;
    }
    .toggle a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    .message {
      color: green;
      font-size: 14px;
      text-align: center;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }

      </style>
</head>
<body>
 <section id="body">
<div class="container">
 <h2 id="formTitle">Login</h2>

 <div id="loginForm">
<input type="email" id="loginEmail" placeholder="Enter email" required>
       <input type="password" id="loginPassword" placeholder="Enter password" required>
<button onclick="login()">Login</button>
 <p class="toggle">Don't have an account? <a onclick="showSignup()">Signup</a></p>
 </div>

<div id="signupForm" style="display: none;">
 <input type="text" id="signupUsername" placeholder="Username" required>
  <input type="email" id="signupEmail" placeholder="Email" required>
       <input type="password" id="signupPassword" placeholder="Password" required>
<button onclick="signup()">Sign Up</button>
<p class="toggle">Already have an account? <a onclick="showLogin()">Login</a></p>
 </div>

<p id="message" class="message"></p>
</div>

  <script>
   //  Email validation function
 function isValidEmail(email) {
 const pattern = /^[^]+@[^]+\.[a-z]{2,3}$/;
 return pattern.test(email.toLowerCase());
}

 //  Show Signup Form
 function showSignup() {
 document.getElementById("loginForm").style.display = "none";
 document.getElementById("signupForm").style.display = "block";
 document.getElementById("formTitle").innerText = "Sign Up";
 clearMessage();
 }

 //  Show Login Form
function showLogin() {
 document.getElementById("signupForm").style.display = "none";
 document.getElementById("loginForm").style.display = "block";
 document.getElementById("formTitle").innerText = "Login";
 clearMessage();
}

// Signup function
 function signup() {
const username = document.getElementById("signupUsername").value.trim();
const email = document.getElementById("signupEmail").value.trim();
      // 1. Get password value
 const password = document.getElementById("signupPassword").value.trim();

      // 2. Check all fields
 if (!username || !email || !password) {
showMessage("Please fill in all fields.", true);
return;
}

 if (username.length < 3) {
showMessage("Username must be at least 3 characters.", true);
return;
 }

if (!isValidEmail(email)) {
 showMessage("Please enter a valid email address.", true);
 return;
}

      // 3. Add password validation
      if (password.length < 6) {
 showMessage("Password must be at least 6 characters.", true);
 return;
}

 let users = JSON.parse(localStorage.getItem("users")) || [];

 const userExists = users.some(user => user.username === username || user.email === email);
if (userExists) {
 showMessage("Username or email already exists.", true);
 return;
 }

      // 4. Save password with user data
 users.push({ username, email, password });
 localStorage.setItem("users", JSON.stringify(users));

 showMessage("Signup successful! You can now log in.");
 showLogin();
}
//  Login function
 function login() {
 const email = document.getElementById("loginEmail").value.trim();
      // 1. Get password value
const password = document.getElementById("loginPassword").value.trim();

      // 2. Check both fields
 if (!email || !password) {
showMessage("Please enter email and password.", true);
 return;
 }

const users = JSON.parse(localStorage.getItem("users")) || [];
      // 3. Find user by email AND password
 const user = users.find(user => user.email === email && user.password === password);

 if (!user) {
        // 4. Update error message
 showMessage("Invalid email or password.", true);
 return;
 }

 localStorage.setItem("loggedInUser", JSON.stringify(user));
 window.location = "index.html"; // Your success page
 }

 // Show message
 function showMessage(msg, isError = false) {
 const message = document.getElementById("message");
 message.innerText = msg;
message.className = isError ? "error" : "message";
 }

 //  Clear message
 function clearMessage() {
 document.getElementById("message").innerText = "";
 S }
 </script>
 </section>

    
</body>
</html>
